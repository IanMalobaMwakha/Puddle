{% extends 'core/base.html' %}

{% block title %} Search Items {% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-400 rounded-xl">
        <div class="col-span-1">
            <form method="get" action="{% url 'items:items' %}">
                <input name="query" class="w-full py-4 px-6 rounded-xl" type="text" value="{{ query }}" placeholder="Find any item, bike, chair, cart...etc">

                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>

            <hr class="my-6">

            <p class="font-semibold">Categories</p>
            <ul>
                {% for cartegory in categories %}
                    <li class="py-2 px-2 rounded-xl hover:text-gray-100{% if cartegory.id == cartegory_id %} bg-gray-200 {% endif %}">
                        <a href="{% url 'items:items' %}?query={{ query }}&cartegory={{ cartegory.id }}">{{ cartegory.name }}</a>
                    </li>
                {% endfor %}
            </ul>

            <hr class="my-6">

            <p class="font-semibold">Categories</p>
        </div>

        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                    <div>
                        <a href="{% url 'items:detail' item.id %}">
                            <div>
                                <img src="{{ item.image.url }}" class="rounded-t-xl">
                            </div>
    
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-blue-600 text-2xl no-underline hover:underline hover:text-red-500">{{ item.name }}</h2>
                                <p class="text-gray-500">Price: ${{ item.price }}</p>
                            </div>
                        </a>
    
                    </div>
                {% endfor %}
    
            </div>
        </div>

    </div>
{% endblock %}
