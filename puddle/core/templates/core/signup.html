{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{%block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-lxl">
    <h1 class="mb-6 text-3xl">Sign up</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p}}

        <button class="py4 px-8 text-lg bg-teal-400 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>

</div>
{% endblock %}
