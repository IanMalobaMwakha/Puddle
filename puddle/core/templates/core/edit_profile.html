{% extends 'core/base.html' %}

{% block title %} Edit Profile {% endblock %}

{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_filed_errors }}

            </div>
        {% endif %}
        

        <button class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-gray-500 text-black rounded-xl hover:text-yellow-500 hover:bg-gray-700 transition-all duration-1000">Submit</button>
   
    </form>
{% endblock %}
