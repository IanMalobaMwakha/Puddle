{% extends 'core/base.html' %}

{% block title %} Dasboard {% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-300 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'items:detail' item.id %}">
                        <div>
                            <img src="/media/{{ item.image.name }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-blue-600 text-2xl no-underline hover:underline hover:text-red-500">{{ item.name }}</h2>
                            <p class="text-gray-500">Price: ${{ item.price }}</p>
                        </div>
                    </a>

                </div>
            {% endfor %}

        </div>
    </div>  
{% endblock %}
